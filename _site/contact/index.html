<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ✅ Navbar should be inside the <body>, and at the very top -->
    <nav class="navbar">
      <div class="nav-content">
        <a href="/" class="nav-logo">Beauty Collection</a>
        <ul class="nav-links">
          <li><a href="/">Blog</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </div>
    </nav>

    <header>
      <h1 class="site-title">Beauty Collection</h1>
      <p class="subtitle">A personal archive of care, ritual, and style</p>
    </header>

    <main>
      
<section class="contact">
  <h1>Let’s Connect</h1>
  <p>
    I’d love to hear from you, whether it’s about a project, collaboration,
    or just to say hi!
  </p>

  <form
  class="contact-form"
  action="https://formspree.io/f/xrbyrkpq"
  method="POST"
>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Your name" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="_replyto" placeholder="you@example.com" required />

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

  <button type="submit">Send Message</button>
</form>

</section>

    </main>

    <footer>
      <p>© 2025 Victoria Godinho · Made with Eleventy</p>
    </footer>

    <!-- ✅ Scripts should always go right before </body> -->
    <script src="/navbar.js"></script>
  </body>
</html>
