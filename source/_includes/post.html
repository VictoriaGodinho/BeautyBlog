---
layout: base.html
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ title }}</h1>
    {% if date %}
      <p class="post-date">{{ date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </header>

  {% if image %}
  <div class="post-image">
    <img src="{{ image }}" alt="{{ title }}">
  </div>
  {% endif %}

  <section class="post-body">
    {{ content }}
  </section>

  <a href="/" class="back-link">‚Üê Back to collection</a>
</article>
